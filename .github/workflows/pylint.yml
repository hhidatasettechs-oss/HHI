name: Pylint (Scoped)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint (tooling only)
        run: |
          pylint scripts pipelines ops \
            --disable=missing-module-docstring,missing-function-docstring,missing-class-docstring \
            --ignore-patterns=".*\\.txt,.*\\.jsonl,.*\\.md"
