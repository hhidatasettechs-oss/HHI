name: Pylint (Scoped)

on:
  push:
    branches: [ main ]
    paths:
      - "scripts/ops/**/*.py"
      - "scripts/pipelines/**/*.py"
  pull_request:
    branches: [ main ]
    paths:
      - "scripts/ops/**/*.py"
      - "scripts/pipelines/**/*.py"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint

      - name: Run pylint (ops + pipelines only)
        run: |
          pylint scripts/ops scripts/pipelines
